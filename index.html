<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- LOADER -->
    <div id="loading">
      <!-- svg -->
      <!-- By Sam Herbert (@sherb), for everyone. More @ http://goo.gl/7AJzbL -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        id="loading__svg"
        width="55"
        height="80"
        viewBox="0 0 55 80"
        fill="#fff"
      >
        <g transform="matrix(1 0 0 -1 0 80)">
          <rect width="10" height="20" rx="3">
            <animate
              attributeName="height"
              begin="0s"
              dur="4.3s"
              values="20;45;57;80;64;32;66;45;64;23;66;13;64;56;34;34;2;23;76;79;20"
              calcMode="linear"
              repeatCount="indefinite"
            />
          </rect>
          <rect x="15" width="10" height="80" rx="3">
            <animate
              attributeName="height"
              begin="0s"
              dur="2s"
              values="80;55;33;5;75;23;73;33;12;14;60;80"
              calcMode="linear"
              repeatCount="indefinite"
            />
          </rect>
          <rect x="30" width="10" height="50" rx="3">
            <animate
              attributeName="height"
              begin="0s"
              dur="1.4s"
              values="50;34;78;23;56;23;34;76;80;54;21;50"
              calcMode="linear"
              repeatCount="indefinite"
            />
          </rect>
          <rect x="45" width="10" height="30" rx="3">
            <animate
              attributeName="height"
              begin="0s"
              dur="2s"
              values="30;45;13;80;56;72;45;76;34;23;67;30"
              calcMode="linear"
              repeatCount="indefinite"
            />
          </rect>
        </g>
      </svg>
      <!-- end of svg -->
      <p>Just a sec...</p>
    </div>
    <div class="wrapper">
      <!-- INTRO PAGE -->
      <div id="intro-page-wrapper">
        <div class="intro-page">
          <button class="btn browse-songs-btn active" role="button">
            Songs <i class="fa-solid fa-arrow-right"></i>
          </button>
          <picture>
            <source
              class="hero-img"
              media="(min-width: 50rem)"
              srcset="./svgs/music-hero-desktop.svg"
            />
            <img
              class="hero-img"
              src="./svgs/music-hero-mobile.svg"
              alt="Music hero image"
            />
          </picture>
        </div>
      </div>
      <!-- SONGS PAGE -->
      <div id="songs-page-wrapper">
        <div class="songs-page">
          <div class="btn-container">
            <button class="btn songs-btn active" id="all-songs-btn">
              All Songs
            </button>
            <button class="btn songs-btn" id="fav-songs-btn">Favourites</button>
          </div>
          <!-- songs list -->
          <ul role="list" class="songs-list"></ul>
        </div>
      </div>
    </div>
    <footer>
      <p>
        Designed and Developed by
        <a href="https://github.com/myat-htar" target="_blank">Myat Htar</a>
      </p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
