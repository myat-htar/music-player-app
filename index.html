<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- font awesome icon cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- google font icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- LOADER -->
    <div id="loading">
      <!-- svg -->
      <!-- By Sam Herbert (@sherb), for everyone. More @ http://goo.gl/7AJzbL -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        id="loading__svg"
        width="55"
        height="80"
        viewBox="0 0 55 80"
        fill="#fff"
      >
        <g transform="matrix(1 0 0 -1 0 80)">
          <rect width="10" height="20" rx="3">
            <animate
              attributeName="height"
              begin="0s"
              dur="4.3s"
              values="20;45;57;80;64;32;66;45;64;23;66;13;64;56;34;34;2;23;76;79;20"
              calcMode="linear"
              repeatCount="indefinite"
            />
          </rect>
          <rect x="15" width="10" height="80" rx="3">
            <animate
              attributeName="height"
              begin="0s"
              dur="2s"
              values="80;55;33;5;75;23;73;33;12;14;60;80"
              calcMode="linear"
              repeatCount="indefinite"
            />
          </rect>
          <rect x="30" width="10" height="50" rx="3">
            <animate
              attributeName="height"
              begin="0s"
              dur="1.4s"
              values="50;34;78;23;56;23;34;76;80;54;21;50"
              calcMode="linear"
              repeatCount="indefinite"
            />
          </rect>
          <rect x="45" width="10" height="30" rx="3">
            <animate
              attributeName="height"
              begin="0s"
              dur="2s"
              values="30;45;13;80;56;72;45;76;34;23;67;30"
              calcMode="linear"
              repeatCount="indefinite"
            />
          </rect>
        </g>
      </svg>
      <!-- end of svg -->
      <p>Just a sec...</p>
    </div>
    <div class="wrapper">
      <!-- INTRO PAGE -->
      <div id="intro-page-wrapper">
        <div class="intro-page">
          <button class="btn browse-songs-btn active" role="button">
            Songs <i class="fa-solid fa-arrow-right"></i>
          </button>
          <picture>
            <source
              class="hero-img"
              media="(min-height: 40rem)"
              srcset="./svgs/music-hero-mobile.svg"
            />
            <img
              class="hero-img"
              src="./svgs/music-hero-desktop.svg"
              alt="Music hero image"
            />
          </picture>
        </div>
      </div>
      <!-- SONGS PAGE -->
      <div id="songs-page-wrapper">
        <div class="songs-page">
          <div class="btn-container">
            <button class="btn songs-btn active" id="all-songs-btn">
              All Songs
            </button>
            <button class="btn songs-btn" id="fav-songs-btn">Favourites</button>
          </div>
          <p class="note"></p>
          <!-- songs list -->
          <p>There is no Favourite Song.</p>
          <ul role="list" class="songs-list"></ul>
        </div>

        <!-- song data box at bottom -->
        <div class="song-data-box"></div>

        <!-- song data and function -->
        <div class="song-details">
          <i class="fa-solid fa-chevron-down slide-down"></i>
          <img
            class="song-img"
            src="./song images/Butterfly- Jeon Mi Do.jpg"
            alt=""
          />
          <h3 class="song-name">Butterfly</h3>
          <p class="singer">Mi Do</p>

          <div class="progress-bar">
            <div class="progress-bar-data"></div>
          </div>
          <div class="song-timer">
            <small class="currentTime"></small>
            <small class="duration"></small>
          </div>
          <div class="song-function-btns">
            <!-- <span class="material-symbols-outlined"> shuffle </span> -->
            <span
              class="material-symbols-outlined repeat-song-list"
              title="Playlist Looped"
            >
              repeat
            </span>
            <!-- <span class="material-symbols-outlined"> repeat_one </span> -->
            <i class="fa-solid fa-backward-step prev"></i>
            <div class="play-pause">
              <i class="fa-solid fa-play"></i>
            </div>
            <i class="fa-solid fa-forward-step next"></i>
            <i class="fa-regular fa-heart fav-icon"></i>
          </div>
        </div>
        <audio src="" class="audio"></audio>
      </div>
    </div>
    <footer>
      <p>
        Designed and Developed by
        <a href="https://github.com/myat-htar" target="_blank">Myat Htar</a>
      </p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
